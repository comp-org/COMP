{% load static %}

<div class="form-row">
  <label class="lead" for="card-element">
    Credit or debit card
  </label>
  <div id="card-element">
    <!-- A Stripe Element will be inserted here. -->
  </div>
  <!-- Used to display form errors. -->
  <div id="card-errors" class="container pl-0 pt-1" role="alert"></div>
  <div class="mt-2">
    <a href="https://stripe.com"
      ><img src="{% static 'imgs/powered_by_stripe.png' %}" alt="powered-by-stripe"
    /></a>
  </div>
</div>

{% block scripts %}
<script type="text/javascript" src="{% static 'js/stripe.js' %}"></script>
{% endblock %}
