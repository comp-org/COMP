apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
        - name: flask
          image:
          imagePullPolicy: Always
          env:
            - name: GET_HOSTS_FROM
              value: dns
          ports:
            - containerPort: 5050
          env:
            - name: CS_URL
              valueFrom:
                secretKeyRef:
                  name: worker-secret
                  key: CS_URL
            - name: CS_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: worker-secret
                  key: CS_API_TOKEN
            - name: REDIS
              valueFrom:
                secretKeyRef:
                  name: worker-secret
                  key: REDIS

      nodeSelector:
        component: api