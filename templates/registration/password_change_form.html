{% extends 'registration/settings_base.html' %}

{% block settings %}
<div class="card card-body card-inner">
  <h3 class="card-title">Change password</h1>
    <form method="POST">
      <div class="form-group">
        {% csrf_token %}
        {% include 'includes/prettyform.html' with form=form %}
        <input type="submit" class="btn btn-outline-primary mt-4" value="Change password">
      </div>
    </form>
</div>
{% endblock %}
