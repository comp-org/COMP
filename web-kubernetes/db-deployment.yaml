apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: web-secret
                  key: POSTGRES_PASSWORD
          image: postgres
          ports:
            - containerPort: 5432
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          volumeMounts:
            - mountPath: /var/lib/postgresql/data/
              name: db-volume
      volumes:
        - name: db-volume
          # This GCE PD must already exist.
          # gcePersistentDisk:
          #   pdName: db-disk
          #   fsType: ext4
          emptyDir: {}
      nodeSelector:
        component: web
